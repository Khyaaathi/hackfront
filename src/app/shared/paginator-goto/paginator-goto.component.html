<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-3 go-to-container">
      <div class="go-to-label">Go To:</div>
      <mat-form-field>
        <mat-select [(ngModel)]="goTo" (selectionChange)="goToChange()">
          <mat-option
            *ngFor="let pageNumber of pageNumbers"
            [value]="pageNumber"
            >{{ pageNumber }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-sm-12 col-md-9">
      <mat-paginator
        [length]="length"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="pageSizeOptions"
        (page)="paginationChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
